<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <!--Responsividade-->
        <link rel="stylesheet" href="style/responsive.css">
        <!--Owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <title>Netflox</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLOX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdível!</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/cavaleiroLuaMin.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/spyVsFamilyMin.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/drEstranhoMin.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/luciferMin.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/peakyBlindersMin.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/houseOfCardsMin.jpg">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/47e7ec2952.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
